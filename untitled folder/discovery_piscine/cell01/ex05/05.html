<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        table{
            width: 100%;
            height: 200px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
            width: 50%;
        }
        .cell{
            background-color: lightgreen;
        }
        .cell1{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell">First Cell</td>
            <td class="cell1">Second Cell</td>
        </tr>
    </table>
</body>
</html>
