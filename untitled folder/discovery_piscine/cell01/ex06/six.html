<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            width: 50%;
        }
        .cell1 {
            background-color: lightgreen;
        }
        .cell2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell1">First Cell</td>
            <td class="cell2">Second Cell</td>
        </tr>
    </table>
</body>
</html>
