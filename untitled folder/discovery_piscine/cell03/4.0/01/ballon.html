<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon (jQuery)</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: red;
      margin: 50px auto;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="balloon"></div>

  <script>
    let size = 200;
    const maxSize = 420;
    const minSize = 200;
    const colors = ["red", "green", "blue"];
    let colorIndex = 0;

    $("#balloon").on("click", function() {
      size += 10;
      if (size > maxSize) size = minSize;
      colorIndex = (colorIndex + 1) % colors.length;

      $("#balloon")
        .css({ width: size + "px", height: size + "px", background: colors[colorIndex] });
    });

    $("#balloon").on("mouseleave", function() {
      size -= 5;
      if (size < minSize) size = minSize;
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;

      $("#balloon")
        .css({ width: size + "px", height: size + "px", background: colors[colorIndex] });
    });
  </script>
</body>
</html>
